<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/common ::head(~{::title})">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <title>详情页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/typo.css">
    <link rel="stylesheet" href="../../static/lib/prism/prism.css">
    <link rel="stylesheet" href="../../static/css/animate.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">

</head>
<body>
<!--导航条-->

<!--中间部分-->

<div class="m-container" style="max-width: 35em !important;">

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
<div class="m-container m-padded-mini animated fadeIn" >
    <div class="ui container">
        <div class="column" align="center">
            <h2 class="ui teal image header" >
                <p >登录系统</p>
            </h2>
            <p th:text="${msg}" style="color: red"></p>
            <form class="ui large form" action="#" th:action="@{admin/login}" method="post" th:method="post">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="登录密码">
                        </div>
                    </div>

                    <button class="ui fluid large teal submit button">Login</button>
                </div>

                <div class="ui error message"></div>

            </form>


    </div>
</div>
</div>
</div>

<script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
<script src="../../static/lib/prism/prism.js"></script>
<script src="../../static/lib/qrcode/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
<style type="text/css">
    body {
        background-color: #DADADA;
    }
    body > .grid {
        height: 100%;
    }
    .image {
        margin-top: -100px;
    }
    .column {
        max-width: 450px;
    }
</style>
