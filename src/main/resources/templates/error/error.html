<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>error</title>
</head>
<body>
<h2>自定义错误</h2>
<div>
    <div th:utext="'&lt;!--'" th:remove="tag"></div>
    <div th:utext="'Failed Request URL : ' + ${uil}" th:remove="tag">
    </div>
    <div th:utext="'Exception message : ' + ${Exception}"
         th:remove="tag"></div>
    <ul th:remove="tag">
        <li th:each="st : ${Exception.stackTrace}" th:remove="tag"><span
                th:utext="${st}" th:remove="tag"></span></li>
    </ul>
    <div th:utext="'--&gt;'" th:remove="tag"></div>
</div>


</body>
</html>
